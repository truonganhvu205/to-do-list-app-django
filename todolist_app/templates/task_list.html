{% extends 'base.html' %}
{% load static %}

{% block content %}
<a href="{% url 'task_create' %}">Add Task</a>

<section>
    <table>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for task in tasks %}
        {% if task.completed == True %}
        <tr>
            <td><i><s>{{ task.title }}</s></i></td>
            <td><a href="{% url 'task_update' task.id %}">Update</a></td>
            <td><a href="{% url 'task_delete' task.id %}">Delete</a></td>
        </tr>
        {% else %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'task_update' task.id %}">Update</a></td>
            <td><a href="{% url 'task_delete' task.id %}">Delete</a></td>
        </tr>
        {% endif %}
        {% empty %}
        <h3>No items in list</h3>
        {% endfor %}
    </table>
</section>

<script>
</script>
{% endblock %}
